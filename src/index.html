<!DOCTYPE html>
<html>
<head>
  <script src='https://api.mapbox.com/mapbox-gl-js/v0.40.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.40.0/mapbox-gl.css' rel='stylesheet' />
</head>

<body style="margin:0;">
  <div id="map" style='width: 100vw; height: 100vh;'></div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoicXVlZW5jYXJtZW4iLCJhIjoiY2o3eXh2d2o5NjRkdzJ3dDY5YW82enNjNCJ9.jb4hQ2e52YiayA7zUTF5VQ';
  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/queencarmen/cj7yy7n6b6azd2smeyej7mh2x'
  });

  var arrOfIds = ['cb-2016-40-tract-10k', 'cb-2016-40-tract-10k-20k', 'cb-2016-40-tract-20k-30k', 'cb-2016-40-tract-30k-40k', 'cb-2016-40-tract-40k-50k', 'cb-2016-40-tract-50k-60k', 'cb-2016-40-tract-60k-70k', 'cb-2016-40-tract-70k-80k', 'cb-2016-40-tract-80k-90k', 'cb-2016-40-tract-90k-99999k', 'cb-2016-40-tract-100k'];

  function buildOutMessage(e) {
    return "The median household income for census tract " + e.features[0].properties.NAME + " is $" + e.features[0].properties.total_median_earnings + ".";
  }

  function addEvents(tmpId) {
    map.on('mouseenter', tmpId, function(e) {
      map.getCanvas().style.cursor = 'pointer';
    });

    map.on('mouseleave', tmpId, function() {
      map.getCanvas().style.cursor = '';
    });

    map.on('click', tmpId, function(e) {
      buildOutMessage(e);
      new mapboxgl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(buildOutMessage(e))
        .addTo(map);
    });
  }

  for(var i = 0; i < arrOfIds.length; i++) {
    addEvents(arrOfIds[i]);
  }

</script>
</body>
</html>
