<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBI9dRZgET0OPvOrApMK-yCsTJWYUKmcm0&libraries=places"></script>
  </head>
  <body>
    <h3>Results:</h3>
    <div id="results"></div>

    <script>
      var request = {
        location: new google.maps.LatLng(-100.48280182722786,
        36.89168449546298),
        radius: '1980614997',
        types: ['library']
      };

      var container = document.getElementById('results');

      var service = new google.maps.places.PlacesService(container);
      service.nearbySearch(request, callback);

      function callback(results, status) {
        console.log('results ', results);
        console.log('status ', status);

          if (status == google.maps.places.PlacesServiceStatus.OK) {

              for (var i = 0; i < results.length; i++) {

                  container.innerHTML += results[i].name + '<br />';
              }
          }
      }
    </script>
  </body>
</html>
