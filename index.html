<!DOCTYPE html>
<html>
<head>
  <script src='https://api.mapbox.com/mapbox-gl-js/v0.40.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.40.0/mapbox-gl.css' rel='stylesheet' />
</head>

<body style="margin:0;">
  <div id="map" style='width: 100vw; height: 100vh;'></div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoicXVlZW5jYXJtZW4iLCJhIjoiY2o3eXh2d2o5NjRkdzJ3dDY5YW82enNjNCJ9.jb4hQ2e52YiayA7zUTF5VQ';
  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/queencarmen/cjg1jifo3000i2roc2vgpcjgs'
  });

  var libPopup = new mapboxgl.Popup({
        closeButton: false,
        closeOnClick: false
    });

  var arrOfIds = ["master-tl-2016-01-tract", "master-tl-2016-02-tract", "master-tl-2016-03-tract", "master-tl-2016-04-tract", "master-tl-2016-05-tract", "master-tl-2016-06-tract", "master-tl-2016-07-tract", "master-tl-2016-08-tract", "master-tl-2016-09-tract", "master-tl-2016-10-tract", "master-tl-2016-11-tract", "master-tl-2016-12-tract", "master-tl-2016-13-tract", "master-tl-2016-14-tract", "master-tl-2016-15-tract", "master-tl-2016-16-tract", "master-tl-2016-17-tract", "master-tl-2016-18-tract", "master-tl-2016-19-tract", "master-tl-2016-20-tract", "master-tl-2016-21-tract", "master-tl-2016-22-tract", "master-tl-2016-23-tract", "master-tl-2016-24-tract", "master-tl-2016-25-tract", "master-tl-2016-26-tract", "master-tl-2016-27-tract", "master-tl-2016-28-tract", "master-tl-2016-29-tract", "master-tl-2016-30-tract", "master-tl-2016-31-tract", "master-tl-2016-32-tract", "master-tl-2016-33-tract", "master-tl-2016-34-tract", "master-tl-2016-35-tract", "master-tl-2016-36-tract", "master-tl-2016-37-tract", "master-tl-2016-38-tract", "master-tl-2016-39-tract", "master-tl-2016-40-tract", "master-tl-2016-41-tract", "master-tl-2016-42-tract", "master-tl-2016-43-tract", "master-tl-2016-44-tract", "master-tl-2016-45-tract", "master-tl-2016-46-tract", "master-tl-2016-47-tract", "master-tl-2016-48-tract", "master-tl-2016-49-tract", "master-tl-2016-50-tract", "master-tl-2016-51-tract", "master-tl-2016-52-tract", "master-tl-2016-53-tract", "master-tl-2016-54-tract", "master-tl-2016-55-tract", "master-tl-2016-56-tract"];

  function buildOutMessage(e) {
    return "The median individual income for census tract " + e.features[0].properties.NAME + " is $" + e.features[0].properties.total_median_earnings + ".";
  }

  function buildLibMessage(e) {
    return e.features[0].properties.libName + " located at " + e.features[0].properties.address + "<br />" + e.features[0].properties.city + " " + e.features[0].properties.state + " " + e.features[0].properties.zip;
  }

  function addEvents(tmpId) {
    map.on('mouseenter', tmpId, function(e) {
      map.getCanvas().style.cursor = 'pointer';
    });

    map.on('mouseleave', tmpId, function() {
      map.getCanvas().style.cursor = '';
    });

    map.on('click', tmpId, function(e) {
      new mapboxgl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(buildOutMessage(e))
        .addTo(map);
    });

    if(tmpId == 'ok-lib-geojson') {
      map.on('mouseenter', tmpId, function(e) {
        libPopup = new mapboxgl.Popup()
          .setLngLat(e.lngLat)
          .setHTML(buildLibMessage(e))
          .addTo(map);
      });

      map.on('mouseleave', tmpId, function() {
        map.getCanvas().style.cursor = '';
        libPopup.remove();
      });
    }
  }

  for(var i = 0; i < arrOfIds.length; i++) {
    addEvents(arrOfIds[i]);
  }

</script>
</body>
</html>
