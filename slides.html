      # [Turf.js](link)

      ## Turf is a library maintained by [Mapbox](link) which allows you to analyze geospatial data with JavaScript (yay!).
      ---
      class: left, middle, inverse, inverse

      # A few handy Turf functions

      ```JavaScript
      var features = turf.featureCollection([
        turf.point([-75.343, 39.984], {"name": "Location A"}),
        turf.point([-75.833, 39.284], {"name": "Location B"}),
        turf.point([-75.534, 39.123], {"name": "Location C"})
      ]);

      var enveloped = turf.envelope(features);
      ```
      <sub>Source: [http://turfjs.org/docs/#envelope](http://turfjs.org/docs/#envelope)</sub>

      ???
      This function will return a polygon -- specifically a rectangle -- which contains the designated points.
      ---
      class: left, middle, inverse, inverse

      # A few handy Turf functions

      ```JavaScript
      var polygon = turf.polygon([ / ... / ]);

      var center = turf.centerOfMass(polygon);
      ```
      <sub>Source: [http://turfjs.org/docs/#centerOfMass](http://turfjs.org/docs/#centerOfMass)</sub>

      ???
      This function accepts a polygon and will return a single point -- the center of the polygon.
      ---
      class: left, middle, inverse, inverse

      # A few handy Turf functions

      ```JavaScript
      var from = turf.point([-75.343, 39.984]);
      var to = turf.point([-75.534, 39.123]);
      var options = {units: 'miles'};

      var distance = turf.distance(from, to, options);
      ```
      <sub>Source: [http://turfjs.org/docs/#distance](http://turfjs.org/docs/#distance)</sub>

      ???
      This function accepts two points and will return the distance between the two points
      ---
      class: left, middle, inverse, inverse

      # A few handy Turf functions

      ```JavaScript
      var points = turf.points([ / ... / ]);

      var searchWithin = turf.polygon([ / ... / ]);

      var ptsWithin = turf.pointsWithinPolygon(points, searchWithin);
      ```
      <sub>Source: [http://turfjs.org/docs/#pointsWithinPolygon](http://turfjs.org/docs/#pointsWithinPolygon)</sub>

      ???
      This function takes in a single point or a list of points, and a second parameter -- a polygon. It checks to see if each point exists within the specified polygon. It returns a list of points that _do_ exist within the polygon.

      This is the function I used most to determine which libraries exist within certain polygons -- most notably counties.
